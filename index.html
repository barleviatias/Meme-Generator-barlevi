<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Meme Genrator</title>
</head>

<body onload="init()">
    <header class="main-header flex center">
        <div class="nav-bar container flex align-center ">
            <div class=" logo">
            <img src="./img/LOGO.png" alt="" width="150px">
        </div>
        <div class="menu">
            <ul class="main-nav flex clean-list">
                <li><a href="">gallery</a></li>
                <li><a href="">meme</a></li>
            </ul>
        </div>
        </div>
    </header>
    <div class="gallery-container flex center">

        <div class="gallery container ">
        </div>
    </div>
    <div class="meme-editor flex align-center center no-display ">
        <div class="meme-canvas">
            <canvas id="my-canvas" width="600" height="600"></canvas>
        </div>
        <div class="control-panel">
            <input oninput="onChangeLineTxt(this.value)" type="text" id="txt">
            <button onclick="onChangeFontSize(-2)"><img class="btn" src="./ICONS/decrease font - icon.png" alt=""></button>
            <button onclick="onChangeFontSize(2)"><img class="btn" src="./ICONS/increase font - icon.png" alt=""></button>
            <button onclick="onMoveLine(-6)"><img class="btn" src="./ICONS/uparrow.png" alt=""></button>
            <button onclick="onMoveLine(6)"><img class="btn" src="./ICONS/downarrow.png" alt=""></button>
            <button onclick="onChangeLine()"><img class="btn" src="./ICONS/up-and-down-opposite-double-arrows-side-by-side.png" alt=""></button>
            <button onclick="onDeleteLine()"><img class="btn" src="./ICONS/trash.png" alt=""></button>
            <button onclick="onAddLine()"><img class="btn" src="./ICONS/add.png" alt=""></button>
            <a href="#" class="btn" onclick="onDownloadImg(this)" download="my-img.jpg">Download as jpeg</a>
            <label for="">
                <input type="color" name="font-color" oninput="onChangeFontColor(this.value)">
            </label>
            <input type="color" name="stroke-color" oninput="onChangeStrokeColor(this.value)">
        </div>
    </div>





    <script src="./js/service-genrator.js"></script>
    <script src="./js/gallery.service.js"></script>
    <script src="./js/controller.js"></script>
</body>

</html>
