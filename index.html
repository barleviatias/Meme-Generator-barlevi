<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Meme Genrator</title>
</head>

<body onload="init()">
    <header class="nav-bar flex align-center">
        <div class="logo"><img src="/img/LOGO.png" alt="" width="100px"></div>
        <div class="menu">
            <ul class="main-nav flex clean-list">
                <li><a href="">gallery</a></li>
                <li><a href="">meme</a></li>
            </ul>
        </div>
    </header>
    <div class="gallery">
    </div>
    <div class="meme-editor flex align-center center no-display " >
        <div class="meme-canvas">
            <canvas id="my-canvas" width="500" height="500"></canvas>
        </div>
        <div class="control-panel">
            <input onchange="changeLineTxt(this.value)" type="text" id="txt">
            <button>-</button>
            <button>+</button>
            <button onclick="renderMeme()">update</button>
        </div>
    </div>





    <script src="/js/service-genrator.js"></script>
    <script src="/js/gallery.service.js"></script>
    <script src="/js/controller.js"></script>
</body>

</html>
